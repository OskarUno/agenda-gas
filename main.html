<main>
    <!-- Botones Superiores --------------------------------------->
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()"> Mostrar Contactos</button>
        <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()">
            Crear Contacto
        </button>
    </div>

    <!-- Tabla de Contactos  -------------------------------------->
    <div class="container col-12 col-lg-6 d-flex justify-content-center" id="divContactos"></div>

    <!-- Notificaciones --------------------------------------->
    <div class="div-notificaicones position-fixed bottom-0 end-0 p-3">
        <div class="toast-container" id="contenedorNotificaciones">
            <!--Aqui van las notificaciones-->
        </div>
    </div>

    <!-- Modal --------------------------------------->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Nuevo Contacto</h5>

                </div>

                <!-- Formulario Crear Contacto-->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">

                        <!-- Nombre y Apellidos-->
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*"
                                    title="El nombre no puede contener numeros" required>
                            </div>
                            <div class="col-8">
                                <label for="nombre" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" name="apellidos" id="apellidos"
                                    pattern="[^0-9]*" title="Apellidos no puede contener numeros" required>
                            </div>
                        </div>

                        <!-- Correo y telefono-->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control me-4" name="correo" id="correo" required>
                            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                            <input type="tel" class="form-control" name="telf" id="telf" pattern="[\d]{9,11}"
                                title="El telefono debe contener entre 9 y 11 digitos numericos" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear Contacto</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
