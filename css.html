<style>

    .icono-footer {
        font-size: 1.5rem;
        padding: 1rem;
        transition: all .2s ease-in-out;
        transform: scale(1);

    .icono-footer:hover {
        color: var(--color-azul-claro);
        transform: scale(1.2);
    }

    .icono-notificacion {
        font-size: 1.5rem;

    /* BARRAS  <div class="lds-facebook"><div></div><div></div><div></div></div> */
    .lds-facebook,
    .lds-facebook div {
        box-sizing: border-box;
    }

    .lds-facebook {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-facebook div {
        display: inline-block;
        position: absolute;
        left: 8px;
        width: 16px;
        background: var(--color-azul-claro);
        animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }

    .lds-facebook div:nth-child(1) {
        left: 8px;
        animation-delay: -0.24s;
    }

    .lds-facebook div:nth-child(2) {
        left: 32px;
        animation-delay: -0.12s;
    }

    .lds-facebook div:nth-child(3) {
        left: 56px;
        animation-delay: 0s;
    }

    @keyframes lds-facebook {
        0% {
            top: 8px;
            height: 64px;
        }

        50%,
        100% {
            top: 24px;
            height: 32px;
        }
    }



    /* HTML: <div class="loader"></div> */
    .loader1 {
        width: 45px;
        aspect-ratio: 1;
        --c: no-repeat linear-gradient(#000 0 0);
        background:
            var(--c) 0% 100%,
            var(--c) 50% 100%,
            var(--c) 100% 100%;
        animation: l3 1s infinite linear;
    }

    @keyframes l3 {
        0% {
            background-size: 20% 100%, 20% 100%, 20% 100%
        }

        20% {
            background-size: 20% 60%, 20% 100%, 20% 100%
        }

        40% {
            background-size: 20% 80%, 20% 60%, 20% 100%
        }

        60% {
            background-size: 20% 100%, 20% 80%, 20% 60%
        }

        80% {
            background-size: 20% 100%, 20% 100%, 20% 80%
        }

        100% {
            background-size: 20% 100%, 20% 100%, 20% 100%
        }
    }


    /* HTML: <div class="loading"></div> */
    .loading {
        width: fit-content;
        font-weight: bold;
        font-family: sans-serif;
        color: var(--color-azul-claro);
        font-size: 30px;
        padding-bottom: 8px;
        background: linear-gradient(currentColor 0 0) 0 100%/0% 3px no-repeat;
        animation: l1 2s linear infinite;
    }

    .loading:before {
        content: "Cargando..."
    }

    @keyframes l1 {
        to {
            background-size: 100% 3px
        }
    }


    /* HTML: <div class="spinner"></div> */
    .spinner {
        width: 50px;
        aspect-ratio: 1;
        border-radius: 50%;
        border: 8px solid lightblue;
        border-right-color: orange;
        animation: l2 1s infinite linear;
    }

    @keyframes l2 {
        to {
            transform: rotate(1turn)
        }
    }
